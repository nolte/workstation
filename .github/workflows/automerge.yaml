---
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  automerge:
    uses: nolte/gh-plumbing/.github/workflows/reuseable-automerge.yaml@v1.0.20
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
