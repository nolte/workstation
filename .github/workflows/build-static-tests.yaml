on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "develop" ]
  schedule:
    - cron: '16 0 * * 1'

permissions:
  contents: read

jobs:
  static:
    uses: nolte/gh-plumbing/.github/workflows/reuseable-pre-commit.yaml@v1.0.19
  security:
    uses: nolte/gh-plumbing/.github/workflows/reuseable-trivy.yaml@v1.0.19
  chain-bench:
    uses: nolte/gh-plumbing/.github/workflows/reuseable-chain-bench.yaml@v1.0.19
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
